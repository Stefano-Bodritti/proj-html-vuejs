<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="dist/app.css">
    <title>Don Peppe</title>
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <!-- navbar -->
      <div class="header_top">
        <div class="container">
          <button class="btn_orange" type="button" name="button">order online</button>
          <div>placeholder menu left</div>
          <div class="logo"><img src="img/h5-logo-divided-header.png" alt="Logo"></div>
          <div>placeholder menu right</div>
          <div class="menu_right">
            <span class="cart_container">
              <div class="cart_number">0</div>
              <img src="svg/svg-1.svg" alt="Carrello">
              cart
            </span>
            <span>
              <img src="svg/search.svg" alt="Lente">
              search
            </span>
          </div>
        </div>
      </div>
      <!-- fine navbar -->
      <!-- hero -->
      <div class="hero">
        <div class="half_circle prev">PREV</div>
        <img src="img/h3-rev-img-6.png" alt="Pizza">
        <div class="half_circle next">NEXT</div>
      </div>
      <!-- fine hero -->
    </header>
    <!-- fine intestazione -->
    <!-- corpo principale -->
    <main>
      <!-- sezione immagini -->
      <section id="images" class="mt-5">
        <div class="image_container">
          <img src="img/h3-img-1.jpg" alt="Pizzerie">
          <div class="cover">
            <div class="orange_circle"><i class="far fa-eye"></i></div>
          </div>
        </div>
        <div class="image_container">
          <img src="img/h3-img-2.jpg" alt="Slogan 1">
          <div class="cover">
            <div class="orange_circle"><i class="far fa-eye"></i></div>
          </div>
        </div>
        <div class="image_container">
          <img src="img/h3-img-3.jpg" alt="Elvis">
          <div class="cover">
            <div class="orange_circle"><i class="far fa-eye"></i></div>
          </div>
        </div>
        <div class="image_container">
          <img src="img/h3-img-4.jpg" alt="Slogan 2">
          <div class="cover">
            <div class="orange_circle"><i class="far fa-eye"></i></div>
          </div>
        </div>
      </section>
      <!-- fine sezione immagini -->
      <!-- 9 sezioni, la 2 e la 8 simili -->
    </main>
    <!-- fine corpo principale -->
    <!-- piè di pagina -->
    <footer>
      <!-- parte sinistra in 3 colonne, parte destra immagine -->
    </footer>
    <!-- fine piè di pagina -->
  </body>
</html>
